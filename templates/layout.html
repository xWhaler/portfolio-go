<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f3f4f6; /* Light gray background */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

<!-- Static Navbar -->
<nav class="w-full bg-white shadow-lg fixed top-0 left-0 z-50">
    <div class="container mx-auto max-w-2/3 flex justify-between items-center py-4 mx-12">
        <h1 class="text-xl font-bold">My Blog</h1>
        <ul class="flex space-x-6">
            <li><a href="/" class="text-gray-700 hover:text-gray-900">Home</a></li>
            <li><a href="/projects" class="text-gray-700 hover:text-gray-900">Projects</a></li>
            <li><a href="/cv" class="text-gray-700 hover:text-gray-900">CV</a></li>
        </ul>
    </div>
</nav>

<!-- Main container -->
<div class="container mx-auto max-w-2/3 bg-white p-8 shadow-lg rounded-lg mt-24 mx-12">

    <!-- Dynamic content will be inserted here -->
    {{block "content" .}} {{end}}

</div>
</body>
</html>
